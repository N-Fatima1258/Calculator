<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
<div class="calculator">

<input type="text" placeholder="">

<div class="container">

<button class="btn operators">AC</button>
<button class="btn operators">DEL</button>
<button class="btn operators">%</button>
<button class="btn operators">/</button>

<button class="btn">7</button>
<button class="btn">8</button>
<button class="btn">9</button>
<button class="btn operators">*</button>

<button class="btn">4</button>
<button class="btn">5</button>
<button class="btn">6</button>
<button class="btn operators">-</button>

<button class="btn">1</button>
<button class="btn">2</button>
<button class="btn">3</button>
<button class="btn operators">+</button>

<button class="btn">0</button>
<button class="btn">00</button>
<button class="btn">.</button>
<button class="btn equalBtn">=</button>

</div>
</div>
<script src="index.js"></script>
</body>
</html>
